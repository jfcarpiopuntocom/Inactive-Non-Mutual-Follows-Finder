<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inactive Non-Mutual Follows Finder for @jfcarpio</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1DA1F2; /* X/Twitter blue */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #1A91DA;
    }
    #progress, #results, #error {
      margin-top: 20px;
    }
    #progress {
      font-style: italic;
      color: #444;
    }
    #results {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .results-table th, .results-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .results-table th {
      background-color: #1DA1F2;
      color: white;
    }
    .results-table tr:nth-child(even) {
      background-color: #fff;
    }
    .results-table tr:hover {
      background-color: #f5f5f5;
    }
    .no-results {
      text-align: center;
      color: #888;
      font-style: italic;
    }
    .error {
      color: #D32F2F;
      background-color: #FFEDED;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #D32F2F;
    }
    #loading {
      display: none;
      text-align: center;
      color: #444;
      padding: 20px;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1DA1F2;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Inactive Non-Mutual Follows Finder for @jfcarpio</h1>
  <p>Click below to find up to 3,000 people you follow on X (@jfcarpio) who haven’t tweeted in over 4 months and don’t follow you back. You’ll need to authenticate with X first.</p>
  <button id="startButton">Authenticate with X and Find Inactive Non-Mutuals</button>
  <div id="progress"></div>
  <div id="loading"><div class="loading-spinner"></div> Loading...</div>
  <div id="results"></div>
  <div id="error"></div>
  <script src="app.js"></script>
</body>
</html>
